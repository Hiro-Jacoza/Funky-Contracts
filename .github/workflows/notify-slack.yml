name: Slack Notifications

on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, ready_for_review]
  workflow_run:
    workflows: ["Contract CI"]
    types: [completed]

jobs:
  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    steps:
      - name: Issue notification
        if: github.event_name == 'issues'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "[Contracts] Issue ${{ github.event.action }}: <${{ github.event.issue.html_url }}|#${{ github.event.issue.number }} ${{ github.event.issue.title }}>"
            }

      - name: PR notification
        if: github.event_name == 'pull_request'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "[Contracts] PR ${{ github.event.action }}: <${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}>"
            }

      - name: CI failure
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "[Contracts] CI Failed: <${{ github.event.workflow_run.html_url }}|${{ github.event.workflow_run.name }}> on `${{ github.event.workflow_run.head_branch }}`"
            }
